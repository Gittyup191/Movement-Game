<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Mover Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Pixel Mover Game</h1>

  <!-- Start button -->
  <button id="startButton">Start Game</button>

  <!-- Game info -->
  <div id="gameInfo" style="display: none;">
    <p>Time Left: <span id="timer">10</span> seconds</p>
    <p>Pixels Moved: <span id="pixelCounter">0</span></p>
  </div>

  <!-- Game canvas -->
  <canvas id="gameCanvas" width="500" height="500" style="display: none;"></canvas>

  <script src="script.js"></script>

</body>
</html>
